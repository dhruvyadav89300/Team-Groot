

name: multi-stage-deploy

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build

  stage:
    runs-on: staging
    needs: build
    steps:
      - name: Deploy application
        run: npm run deploy
      - name: Configure environment variables
        run: |
          export API_URL="staging-api-url"
          export DB_CONNECTION="staging-db-connection"

  production-deploy:
    runs-on: production
    needs: build
    steps:
      - name: Deploy application
        run: npm run deploy
      - name: Configure environment variables
        run: |
          export API_URL=${{ secrets.PROD_API_URL }}
          export DB_CONNECTION=${{ secrets.PROD_DB_CONNECTION }}